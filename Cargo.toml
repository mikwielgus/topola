[package]
name = "topola"
version = "0.1.0"
edition = "2021"
default-run = "topola-gui"

[lib]
name = "topola"

[[bin]]
name = "topola-gui"
required-features = ["egui", "eframe"]

[[bin]]
name = "topola-sdl2-demo"
required-features = ["sdl2"]

[dependencies]
gl = "0.14.0"
pathfinder_canvas = { git = "https://github.com/servo/pathfinder" }
pathfinder_geometry = { git = "https://github.com/servo/pathfinder" }
pathfinder_gl = { git = "https://github.com/servo/pathfinder" }
pathfinder_renderer = { git = "https://github.com/servo/pathfinder" }
pathfinder_resources = { git = "https://github.com/servo/pathfinder" }
thiserror = "1.0.56"
anyhow = "1.0.79"

[dependencies.geo]
version = "0.25.1"

[dependencies.rstar]
version = "0.11.0"

[dependencies.petgraph]
version = "0.6.3"

[dependencies.spade]
version = "2.2.0"

[dependencies.enum_dispatch]
version = "0.3.12"

[dependencies.itertools]
version = "0.8.2"

[dependencies.contracts]
version = "0.6.3"

[dependencies.log]
optional = true
version = "0.4"

[dependencies.serde]
version = "1"
features = ["derive"]

[dependencies.egui]
optional = true
version = "0.26.0"

[dependencies.eframe]
optional = true
version = "0.26.0"
default-features = false
features = ["accesskit", "default_fonts", "glow", "persistence"]

[dependencies.sdl2]
optional = true
version = "0.35.2"
default-features = false
features = ["bundled"]

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
env_logger = "0.10"

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen-futures = "0.4"

[profile.release]
opt-level = 2 # fast and small wasm

# Optimize all dependencies even in debug builds:
[profile.dev.package."*"]
opt-level = 2

[patch.crates-io]
contracts = { path = "vendored/contracts" }
